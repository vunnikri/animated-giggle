<div class="row">

<div class="col-lg-4" style="padding: 5px; ">
<header class="jumbotron jumbotron-spacer" style="position: relative; top: 0%; transform: translateY(0%); ">
  <br>
  <p class="jumbotron-text">
    <strong>Agents, </strong> you can now check the status of applicants assigned to you in real-time,
    see the changes updated by them, and request for processing.
  </p><br>
  <p><a class="btn btn-primary btn-large">Sign Up Now!</a></p>
<hr>
</header>
</div>
<div class="col-lg-5" style="padding: 10px; ">
  <img src="assets/images/darts-target.jpeg" width="500px">
</div>
  





<div class="col-lg-3" style="padding: 50px; ">
  <div class="loginContext">
    <br><br><br>
    <div class="form-group">
      <label for="agentId">Agent ID</label>
      <input type="text" class="form-control" id="agentId" placeholder="Enter Agent ID">
    </div>
    <div class="form-group">
      <label for="passwd">Password</label>
      <input type="password" class="form-control" id="passwd" placeholder="Enter Password">
    </div>
    <br>
    <button id="submitBtn" type="submit" class="btn btn-default" ng-click="executeLogin()">Submit</button>
  </div>
  <br><br>
</div>
